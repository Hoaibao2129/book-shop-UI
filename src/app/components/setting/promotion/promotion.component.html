<div> 
  <a (click)="onHandleInsertPromotion()"><button cButton color="primary">Thêm Khuyến mãi mới</button></a>
    <div class="mt-3">
      <table cTable>
        <thead cTableColor="dark">
          <tr>
            <th scope="col">Giá Trị Khuyến Mãi </th>
            <th scope="col">Phần Trăm Khuyến Mãi</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of promotion">
            <td>{{item.totalPayment | currency: "VND"}}</td>
            <td>{{item.discount}}%</td>
            <td (click)="onHandleDelete(item._id)"><svg xmlns="http://www.w3.org/2000/svg" height="16" width="14" viewBox="0 0 448 512"><path d="M135.2 17.7L128 32H32C14.3 32 0 46.3 0 64S14.3 96 32 96H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H320l-7.2-14.3C307.4 6.8 296.3 0 284.2 0H163.8c-12.1 0-23.2 6.8-28.6 17.7zM416 128H32L53.2 467c1.6 25.3 22.6 45 47.9 45H346.9c25.3 0 46.3-19.7 47.9-45L416 128z"/></svg></td>
          </tr>
        </tbody>
      </table>
    </div>

  <!--CONFIRM DELETE PROMOTION -->
    <div>
        <c-modal id="liveDemoModal" [visible]="visibleDelete" (visibleChange)="handleLiveDelete($event)">
          <c-modal-header>
            <h5 cModalTitle>XOÁ KHUYẾN MÃI</h5>
            <button (click)="toggleLiveDelete()" cButtonClose></button>
          </c-modal-header>
          <c-modal-body>Bạn có muốn xoá khuyến mãi này , quá trình không thể được khôi phục</c-modal-body>
          <c-modal-footer>
            <button (click)="toggleLiveDelete()" cButton color="secondary">
              Không
            </button>
            <button cButton color="primary" (click)="onDelete()">Xoá</button>
          </c-modal-footer>
        </c-modal>
      </div>

     <!--CONFIRM INSERT PROMOTION -->
     <div>
      <c-modal id="liveDemoModal" [visible]="visibleInsert" (visibleChange)="handleLiveInsert($event)">
        <c-modal-header>
          <h5 cModalTitle>THÊM KHUYẾN MÃI</h5>
          <button (click)="toggleLiveInsert()" cButtonClose></button>
        </c-modal-header>
        <div class="col-md-8" style="margin-left: 10px; margin-bottom: 10px; margin-top: 10px;">
          <input cFormControl id="exampleFormControlInput1" placeholder="Nhập giá trị khuyến mãi" type="text"  [(ngModel)]="totalPayment" />
        </div>
        <div class="col-md-8" style="margin-left: 10px; margin-bottom: 10px;">
          <input cFormControl id="exampleFormControlInput1" placeholder="Nhập phần trăm khuyến mãi" type="text"  [(ngModel)]="discount"/>
        </div>
        <c-modal-footer>
          <button (click)="toggleLiveInsert()" cButton color="secondary">
            Không
          </button>
          <button cButton color="primary" (click)="onSavePromotion()">Thêm</button>
        </c-modal-footer>
      </c-modal>
    </div>

      <notifier-container></notifier-container>
  </div>
