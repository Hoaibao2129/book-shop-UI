<div>
    <form [formGroup]="infoBookForm" class="row g-3" style=" width: 80%; margin-left: 40px;">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label" (click)="onCheck()">Tên sách <svg xmlns="http://www.w3.org/2000/svg" height="16" width="16" viewBox="0 0 512 512"><path d="M441 58.9L453.1 71c9.4 9.4 9.4 24.6 0 33.9L424 134.1 377.9 88 407 58.9c9.4-9.4 24.6-9.4 33.9 0zM209.8 256.2L344 121.9 390.1 168 255.8 302.2c-2.9 2.9-6.5 5-10.4 6.1l-58.5 16.7 16.7-58.5c1.1-3.9 3.2-7.5 6.1-10.4zM373.1 25L175.8 222.2c-8.7 8.7-15 19.4-18.3 31.1l-28.6 100c-2.4 8.4-.1 17.4 6.1 23.6s15.2 8.5 23.6 6.1l100-28.6c11.8-3.4 22.5-9.7 31.1-18.3L487 138.9c28.1-28.1 28.1-73.7 0-101.8L474.9 25C446.8-3.1 401.2-3.1 373.1 25zM88 64C39.4 64 0 103.4 0 152V424c0 48.6 39.4 88 88 88H360c48.6 0 88-39.4 88-88V312c0-13.3-10.7-24-24-24s-24 10.7-24 24V424c0 22.1-17.9 40-40 40H88c-22.1 0-40-17.9-40-40V152c0-22.1 17.9-40 40-40H200c13.3 0 24-10.7 24-24s-10.7-24-24-24H88z"/></svg></label>
          <input type="email" class="form-control" id="bookName" formControlName="bookName" autocomplete="off" required>
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Tên tác giả</label>
          <input  class="form-control" id="authorName" formControlName="authorName" autocomplete="off">
        </div>
        <div class="col-md-6">
          <label for="inputAddress" class="form-label">Giá tiền</label>
          <input type="text" class="form-control" id="price" formControlName="price" autocomplete="off" >
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">Số lượng</label>
          <input type="text" class="form-control" id="quantity" formControlName="quantity" autocomplete="off">
        </div>
        <div class="col-12 mt-3 mx-20" style="width: 220px; height: 220px;">
          <c-card>
            <img cCardImg="top" [src]="qrData">
            <c-card-body style="margin-left: 10px;">
              <button cButton color="light" (click)="saveAsImage()">Tải Ảnh Qr Code</button>
            </c-card-body>
          </c-card>
        </div>
        <div class="col-6">
          <button type="submit" class="btn btn-primary" (click)="onUpdateBook()">Lưu</button>
          <button cButton color="secondary"  style="margin-left: 10px;" (click)="back()">Quay lại</button>
        </div>
      </form>
