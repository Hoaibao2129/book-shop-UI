<div class="bg-light min-vh-100 d-flex flex-row align-items-center">
    <c-container>
      <c-row class="justify-content-center">
        <c-col md="8">
          <c-card-group>
            <c-card class="p-4">
              <c-card-body>
                <form cForm [formGroup]="loginForm">
                  <h1>Login</h1>
                  <p class="text-medium-emphasis">Đăng nhập với tài khoản của bạn</p>
                  <c-input-group class="mb-3">
                    <span cInputGroupText>
                      <svg cIcon name="cilUser"></svg>
                    </span>
                    <input autoComplete="username" cFormControl placeholder="Số điện thoai"  formControlName = "tel"/>
                  </c-input-group>
                  <c-input-group class="mb-4">
                    <span cInputGroupText>
                      <svg cIcon name="cilLockLocked"></svg>
                    </span>
                    <input
                      autoComplete="current-password"
                      cFormControl
                      placeholder="Mật khẩu"
                      type="password"
                      formControlName = "password"
                    />
                  </c-input-group>
                  <c-row>
                    <c-col xs="6">
                      <button cButton class="px-4" color="primary" (click)="onLogin()">
                        Đăng nhập
                      </button>
                    </c-col>
                    <!-- <c-col class="text-right" xs="6">
                      <button cButton class="px-0" color="link">
                        Quên mật khẩu
                      </button>
                    </c-col> -->
                  </c-row>
                </form>
              </c-card-body>
            </c-card>
            <c-card [ngStyle]="{'width.%': 44}" class="text-white bg-primary py-5">
              <c-card-body class="text-center">
                <div>
                  <h2>HB-BOOKSHOP</h2>
                  <p>
                    Hệ thống quản lý cửa hàng sách 
                  </p>
                  <p>
                    Thân Thiện - Tối Ưu - Quản Lý Chặt Chẽ
                  </p>
                  <!-- <button [active]="true" cButton class="mt-3" color="primary" routerLink="/register">
                    Register Now!
                  </button> -->
                </div>
              </c-card-body>
            </c-card>
          </c-card-group>
        </c-col>
      </c-row>
    </c-container>
  </div>
  <notifier-container></notifier-container>
