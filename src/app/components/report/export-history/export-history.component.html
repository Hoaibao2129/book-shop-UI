<div> 
    <div class="mt-3">
      <table cTable>
        <thead cTableColor="dark">
          <tr>
            <th scope="col">Tên Khách Hàng</th>
            <th scope="col">Số Lượng Sách Mua</th>
            <th scope="col">Tổng Tiền</th>
            <th scope="col">Giảm Giá</th>
            <th scope="col">Ngày Mua Hàng</th>
            <th scope="col">Giờ Mua Hàng</th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of dataInvoice">
            <td *ngIf="item.customerName == null">Khách chưa đăng ký</td>
            <td *ngIf="item.customerName">{{item.customerName}}</td>
            <td>{{item.totalQuantityBook}}</td>
            <td>{{item.totalPrice  | currency: "VND"}}</td>
            <td>{{item.discount}}%</td>
            <td>{{item.createdAt | date:"dd/MM/yyyy"}}</td>
            <td>{{item.createdAt | date:"hh:mm"}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
