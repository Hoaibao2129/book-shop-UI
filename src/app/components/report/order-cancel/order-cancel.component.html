<div> 
    <div class="mt-3">
      <table cTable>
        <thead cTableColor="dark">
          <tr>
            <th scope="col">Tên Khách Hàng</th>
            <th scope="col">Tổng Hoá Đơn</th>
            <th scope="col">Số Lượng Sách</th>
            <th scope="col">Người Huỷ</th>
            <th scope="col">Lý Do Huỷ</th>
            <th scope="col">Ngày Huỷ</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of listInvoice">
            <td *ngIf="item.customerName == null">Khách chưa đăng ký</td>
            <td *ngIf="item.customerName">{{item.customerName}}</td>
            <!-- <td>{{item.customerName}}</td> -->
            <td>{{item.totalPrice | currency: "VND"}}</td>
            <td>{{item.totalQuantityBook}}</td>
            <td>{{item.infoDelete[0].name}}</td>
            <td>{{item.infoDelete[0].note}}</td>
            <td>{{item.updatedAt | date:"dd/MM/yyyy"}}</td>

          </tr>
        </tbody>
      </table>
    </div>
  </div>
